name: 'GitHub Actions CloudFlare2DNSPod Bot'

on:
  push:
    branches: 
      - master
  schedule:
    - cron: '*/15 * * * *'

env:
  UPDATE_IPV4: true
  UPDATE_IPV6: false
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3
      - name: 'Set up Python'
        uses: actions/setup-python@v4
        with:
          python-version: 3.10.12
      - name: 'Install dependencies'
        run: if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: 'Install curl'
        run:   curl -X GET "https://api.cloudflare.com/client/v4/zones" -H "User-Agent: python-cloudflare/2.11.7/python-requests/2.28.1/python/3.10.12" -H "Content-Type: application/json" -H "X-Auth-Email: ***" -H "X-Auth-Key: REDACTED" 
      - name: 'run cf2dns v4'
        if: env.UPDATE_IPV4 == 'true' && !cancelled()
        env:
          KEY: ${{ secrets.KEY }}
          DOMAINS: ${{ secrets.DOMAINS }}
          SECRETID: ${{ secrets.SECRETID }}
          SECRETKEY: ${{ secrets.SECRETKEY }}
          CF_DOMAINS:  ${{ secrets.CF_DOMAINS }}
          CF_EMAIL:  ${{ secrets.CF_EMAIL }}
          CF_TOKEN:  ${{ secrets.CF_TOKEN }}
        run: python cf2dns_actions.py A
      - name: 'run cf2dns v6'
        if: env.UPDATE_IPV6 == 'true' && !cancelled()
        env:
          KEY: ${{ secrets.KEY }}
          DOMAINS: ${{ secrets.DOMAINSV6 }}
          SECRETID: ${{ secrets.SECRETID }}
          SECRETKEY: ${{ secrets.SECRETKEY }}
        run: python cf2dns_actions.py AAAA
        
